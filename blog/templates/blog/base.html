{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <!-- header tag is an html5 tag that creates sections in your website. they don't render anything by default, they are a way to break your program into pieces -->
    <!-- almost like a div tag-->
    <header class="page-header">
        <!-- built in bootstrap css rule called container-->
        <div class="container">
            <!-- heading tab.. these are the tags that denote topic headers.. they go from h1 - h6-->
            <!-- if you want to make something a link we use an anchor tag with an html reference-->
            <!-- this usually goes inside another tab-->
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">
                {% include './icons/pen.svg' %}
            </a>
            <a button href="/logout" class="top-menu" style="background: none; border: none;">
                <i>{% include './icons/door-closed.svg' %}</i>
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">
                {% include './icons/door-open.svg' %}
            </a>
            {% endif %}


            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
    </header>
    <!-- article tags are like the header tags in that they are placeholders to denote articles-->

    <main class="container">
        <div class="row">
            <div class="col"></div>
            {% block content %}
            {% endblock %}
        </div>
        </div>
    </main>


</body>

</html>
